<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    
    <div>
        <label>
            <input type="radio" name="operacao" value="adição" checked> Adição
        </label>
        <label>
            <input type="radio" name="operacao" value="subtração"> Subtração
        </label>
        <label>
            <input type="radio" name="operacao" value="multiplicação"> Multiplicação
        </label>
        <label>
            <input type="radio" name="operacao" value="divisão"> Divisão
        </label>
    </div>
    
    <button id="calcular">Calcular</button>
    
    <h2 id="resultado"></h2>

    <script src="q10_script.js"></script>
</body>
</html>
